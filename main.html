        body {

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1; /* Place the background behind other elements */
            animation: scrollBackground 15s linear infinite; /* Adjust the duration as needed */

            background-size: auto 25%; /* Increase the size to cover both axes */

        }

        @keyframes scrollBackground {
            from {
                background-position: 0% 0%;
            }

            to {
                background-position: 100% 100%; /* Move diagonally to cover both axes */
            }
        }

        .white-box {
            position: fixed;

            left: 0;
            height: 100%;

            top: 15%;
            left: 10%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white; /* Set the color as needed */
            z-index: 2; /* Place it above the black box */
